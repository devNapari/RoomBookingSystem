    <div class="container>">
        <img src="src/filios.jpg" class="img-fluid" style="max-width:100%; height: 640px; width: 100%; overflow: hidden;" alt="a room">
        <div class="text-block position-relative" style="margin:0px; right: 20px;">
            <div class="text-center">
                <h1 class="text-white">Welcome to Our Room Booking System</h1>
                <button class="btn btn-primary mt-3" style="color: #fff;">Get Started</button>
                <button class="btn btn-secondary mt-3" style="color: #fff;">Learn More</button>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Room Booking System</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="bookingForm">
                    <div class="mb-3">
                        <label for="roomName" class="form-label">Room Name</label>
                        <input type="text" class="form-control" id="roomName" required>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="timeSlot" class="form-label">Time Slot</label>
                        <select class="form-select" id="timeSlot" required>
                            <option value="">Select a time slot</option>
                            <option value="9:00 AM - 10:00 AM">9:00 AM - 10:00 AM</option>
                            <option value="10:00 AM - 11:00 AM">10:00 AM - 11:00 AM</option>
                            <option value="11:00 AM - 12:00 PM">11:00 AM - 12:00 PM</option>
                            <!-- Add more time slots as needed -->
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Book Room</button>
                </form>
            </div>
        </div>

        <div id="message" class="mt-4"></div>

        <h2 class="mt-5">Booked Rooms</h2>
        <table class="table table-striped mt-3" style="width: 600px; padding:0 90px;">
            <thead>
                <tr>
                    <th>Room Name</th>
                    <th>Date</th>
                    <th>Time Slot</th>
                </tr>
                <tr>
                    <td>Room Name</td>
                    <td>Date</td>
                    <td>Time Slot</td>
                </tr>
                <tr>

                    <td>Time Slot</td>
                </tr>
                <tr>
                    <td>Room Name</td>

                    <td>Time Slot</td>
                </tr>
                <tr>
                    <td>Room Name</td>
                    <td>Date</td>
                    <td>Time Slot</td>
                </tr>
            </thead>
            <tbody id="bookedRoomsList">
                <!-- Booked rooms will be displayed here -->
            </tbody>
        </table>
    </div>
